<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doação - FPS Launcher</title>
  <style>
    body{background:#0a0a0a;color:#ccc;font-family:'Segoe UI',sans-serif;padding:40px 20px;text-align:center;}
    h1{color:#55ff99;margin-bottom:20px;}
    p{max-width:700px;margin:0 auto 30px;line-height:1.6;font-size:1rem;}
    label{display:block;margin-bottom:20px;font-size:1rem;}
    input[type="checkbox"]{margin-right:8px;}
    .checkout{display:none;margin-top:20px;}
    button{
      background:#55ff99;color:#000;border:none;padding:12px 24px;
      border-radius:8px;font-size:1rem;cursor:pointer;
      transition:.3s ease;
    }
    button:hover{background:#66ffaa;}
  </style>
</head>
<body>

  <h1>Contribua com o Projeto FPS Launcher</h1>
  <p>
    Sua doação ajuda instituições carentes e também fortalece o desenvolvimento contínuo deste projeto. Cada contribuição é um passo para impactar positivamente vidas e melhorar a performance de milhares de jogadores. Transparência total com a comunidade.
  </p>

  <label>
    <input type="checkbox" id="termo" onchange="mostrarCheckout()">
    Eu li e aceito os termos de doação.
  </label>

  <div class="checkout" id="checkout">
    <script src="https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js"
      data-preference-id="1868618265-83352eab-5c40-4cbc-a4b1-b628b87d1c21"
      data-source="button">
    </script>
  </div>

  <script>
    function mostrarCheckout() {
      const check = document.getElementById('termo');
      const checkout = document.getElementById('checkout');
      checkout.style.display = check.checked ? 'block' : 'none';
    }
  </script>
</body>
</html>
